<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>

<div class="calculator">
    <div class="title">Calculator</div>
    <div class="window">
        <div class="window-top">50*2/</div>
        <div class="window-bottom">/</div>
    </div>
    <hr class="line">
    <div class="btns">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn grey-btn">/</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn grey-btn">*</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn grey-btn">+</div>
        <div class="btn grey-btn">.</div>
        <div class="btn">0</div>
        <div class="btn orange-btn">=</div>
        <div class="btn grey-btn">-</div>
    </div>
    <div class="btn-clear">clear</div>
</div>
    
</body>
</html>
